{% extends "base.html" %}

{% block content %}

<div class="container">

<div class="header">
  <h4>LDAP Groups</h4>
</div>

<hr/>

{% for group in groups %}
  <p>
    <a class="btn btn-primary" href="{% url 'ldap-group-edit' pk=group.name %}">
      <span class="bi bi-people"> {{ group.name }}</span>
    <a>
  </p>
{% endfor %}

</div>
{% endblock content %}
